<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Data Element</title>
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <form>
      <label>
        <span class="label">Value</span>
        <input id="deValue">
      </label>
    </form>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            // TODO Populate form values from persisted settings.
            document.getElementById('deValue').value = (info.settings.deValue) || 'Duane the Data Element';
          }
        },

        getSettings: function() {
          // TODO Return settings object from form values.
          return {
            deValue: String(document.getElementById('deValue').value)
          };
        },

        validate: function() {
          // TODO Return whether settings are valid.
          return true;
        }
      });
    </script>
  </body>
</html>
