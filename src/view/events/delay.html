<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Event</title>
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <form>
      <label>
        <span class="label">Delay</span>
        <input id="delay">
      </label>
    </form>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            // TODO Populate form values from persisted settings.
            document.getElementById('delay').value = (info.settings.delay) || 2000;
          }
        },

        getSettings: function() {
          // TODO Return settings object from form values.
          return {
            delay: Number(document.getElementById('delay').value)
          };
        },

        validate: function() {
          // TODO Return whether settings are valid.
          var delayField = document.getElementById('delay');
          var delay = Number(delayField.value);
          delayField.invalid = isNaN(delay) || delay < 1;
          return !delayField.invalid;
        }
      });
    </script>
  </body>
</html>
