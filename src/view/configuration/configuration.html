<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Extension Configuration</title>
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <form>
      <label>
        <span class="label">Configuration Name</span>
        <input id="configName">
      </label>
    </form>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            // TODO Populate form values from persisted settings.
            document.getElementById('configName').value = (info.settings.configName) || 'Duane the Canadian Knob';
          }
        },

        getSettings: function() {
          // TODO Return settings object from form values.
          return {
            configName: String(document.getElementById('configName').value)
          };
        },

        validate: function() {
          // TODO Return whether settings are valid.
          var nameField = document.getElementById('configName');
          var theName = Number(nameField.value);
          nameField.invalid = theName < 1;
          return !nameField.invalid;
        }
      });
    </script>
  </body>
</html>
